<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<style>
    /*.table-c table td{ background:#fff}*/
    .table-c table thead{ background: white linear-gradient(to bottom, rgba(200,200,200,0), rgba(200,200,200,.5));}
    .table-c table td,th{border:solid #000; border-width:0px 1px 1px 0px;padding: 0 5px;}
    .table-c table{border:solid #000; border-width:1px 0px 0px 1px;}
</style>
<body>
    <div class="table-c">
        <table id="tab" cellpadding="0" cellspacing="0" border="0">
            <thead>
            <tr>
                <th rowspan="2" style="border:solid #000; border-width:1px 1px 1px 1px;">序号</th>
                <th rowspan="2" style="border:solid #000; border-width:1px 1px 1px 0px;">站点名称</th>
                <th colspan="6" style="border:solid #000; border-width:1px 1px 1px 0px;">当月情况</th>
                <th colspan="3" style="border:solid #000; border-width:1px 1px 1px 0px;">累月情况</th>
            </tr>
            <tr>
                <th>洗车次数</th>
                <th>用券支付</th>
                <th>其他支付</th>
                <th>首次洗车新客户数</th>
                <th>洗车2次客户数</th>
                <th>洗车3次及以上客户数</th>
                <th>洗车次数</th>
                <th>用券支付</th>
                <th>其他支付</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1111111111111111111111111</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
